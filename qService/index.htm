<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="mainCtrl as main">
       <p>
            <button type="button" ng-click="main.getUsersSync()">Get Users Sync</button>
            <button type="button" ng-click="main.getUsersAsyncBad()">Get Users ASync Bad</button>
            <button type="button" ng-click="main.getUsersAsync(true)">Get Users ASync - True</button>
            <button type="button" ng-click="main.getUsersAsync(false)">Get Users ASync - false</button>
       </p>
       <hr/>
       <div>
            <ul>
                <li ng-repeat="user in main.users"> {{user.name}} : {{user.id}} </li>
            </ul>
       </div>
    </div>
  </body>
</html>
