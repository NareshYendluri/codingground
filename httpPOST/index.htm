<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="httpPost.js"></script>
<style>
div  {
border:1px solid #d3d3d3;
margin: 15px;
}

.roll-over {
width: 1000px;
height: 10000px;
background-color: #eeeeee;
border: 1px solid #999999;
}
</style>
  </head>
  <body>
    <div ng-controller="mainCtrl as main">
        <div>
            <p>UserId: {{main.model.userId}}</p>
            <p>Title: <input type="text" ng-model="main.model.title"></p>
            <p>Body: <input type="text" ng-model="main.model.body"></p>
            <p><button type="button" ng-click="main.model.addUser()">Add User</button></p>
        </div>
        <hr>
        <div ng-repeat="user in main.model.users | orderBy:'-id'">
            <p>ID: {{user.id}}</p>
            <p>UserID: {{user.userId}}</p>
            <p>Title: {{user.title}}</p>
            <p>Body: {{user.body}}</p>
        </div>
    </div>
  </body>
</html>
