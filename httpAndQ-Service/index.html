<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="httpAndQ.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div ng-controller="mainCtrl as main">
      <div>
          <p>ID: <input type="text" ng-model="main.user"></p>
          <p><button type="button" ng-click="main.getUser(main.user)">Get One user</button>
          <button type="button" ng-click="main.getSomeUsers()">Get Some user</button>
         <button type="button" ng-click="main.getSomeUsersAtOnce()">Get Some users at Once</button></p>
      </div>
      <div>
          <p><b>Users Fetched</b></p>
          <div ng-repeat="user in main.users">
              <p><b>Id:</b>{{user.id}}</p>
              <p><b>User Id:</b>{{user.userId}}</p>
              <p><b>Title:</b>{{user.title}}</p>
               <p><b>Body:</b>{{user.body}}</p>
          </div>
          
      </div>
    </div>
  </body>
</html>
